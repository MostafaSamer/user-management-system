<h2 mat-dialog-title>{{ 'DELETE_USER_TITLE' | translate }}</h2>
<mat-dialog-content>
    <p  [dir]="getCurrentLanguage() === 'ar' ? 'rtl' : 'ltr'">{{ 'DELETE_USER_TEXT' | translate: { username: user.username } }}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">{{ 'CANCEL' | translate }}</button>
    <button mat-button [mat-dialog-close]="true">{{ 'DELETE' | translate }}</button>
</mat-dialog-actions>
