<div *ngIf="loadingService.isLoading$ | async as isLoading; else content">
    <app-loading></app-loading>
</div>

<ng-template #content>
    <div class="user-list">
        <div class="user-card">
            <div><strong>{{ 'USERNAME' | translate }}:</strong> {{ user.username }}</div>
            <div><strong>{{ 'EMAIL' | translate }}:</strong> {{ user.email }}</div>
            <div><strong>{{ 'NAME' | translate }}:</strong> {{ user.name }}</div>
            <div><strong>{{ 'ROLE' | translate }}:</strong> {{ user.role === 1 ? 'User' : 'Admin' }}</div>
            <div class="user-options">
                <app-cta-button text="{{ 'EDIT' | translate }}" (onClickEvent)="editUser()"></app-cta-button>
            </div>
        </div>
    </div>
</ng-template>
